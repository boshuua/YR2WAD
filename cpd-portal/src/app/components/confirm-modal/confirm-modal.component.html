<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-content">
    <h4>{{ title }}</h4>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="btn-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
      <button class="btn-danger" (click)="onConfirm()">{{ confirmButtonText }}</button> </div>
  </div>
</div>
