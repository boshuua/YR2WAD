<div class="login-container">
  <div class="login-box">
    <h2>CPD Portal Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" [(ngModel)]="credentials.email" name="email" required placeholder="e.g., admin@cpd.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="credentials.password" name="password" required placeholder="e.g., AdminPassword123!">
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
